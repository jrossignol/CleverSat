CONTRACT_TYPE
{
	name = CleverSatProbeMalfunction
	title = Investigate a malfunctioning satellite
	group = CleverSat
	description = It looks like @/malSat has stopped responding to our pings. You'd better send an engineer to check it out.
	targetBody = @/targetBody1
	synopsis = Investigate the malfunction on board @/malSat
	completedMessage = Well at least that's over. For now.
	targetBody = @/targetBody1
	rewardFunds = Random(10000,20000)
	rewardReputation = Random(1.0, 2.0)
	maxSimultaneous = 1
	
	DATA
	{
	type = List<VesselIdentifier>
	malTargets = $SatList.Add(Target).Where(g => Vessel(g).Orbit().Inclination() < incThreshold))
	}
	
	DATA
	{
	type = Vessel
	uniquenessCheck = GROUP_ACTIVE
	malSat = @malTargets.Random()
	}
	
	//define how close they have to be to be in a Constellation.
	DATA
	{
	type = double
	incThreshold = Prestige() == Trivial ? 20 : Prestige() == Significant ? 90 : 180
	halCheck = Random(1,10)
	halSuccess = Random(1,10)
	}
	
	DATA
	{
	type = CelestialBody
	targetBody1 = @/malSat.CelestialBody()
	}
	
	BEHAVIOUR
{
    name = ChangeVesselOwnership
    type = ChangeVesselOwnership
	onState = Contract_ACCEPTED
	vessel = @/malSat
	owned = false
}

	BEHAVIOUR
{
    name = ChangeVesselOwnership
    type = ChangeVesselOwnership
	onState = Contract_COMPLETED
	vessel = @/malSat
	owned = true
}

BEHAVIOUR
{
    name = DialogBox
    type = DialogBox
	
	DIALOG_BOX
	{
	title = Probe Investigation
	condition = PARAMETER_COMPLETED
	parameter = rendevousHal
	width = 1.0
	titleColor = #BADA55
	
	    TEXT
        {
            text = Hello Jeb.
            fontSize = 20
            textColor = #BADA55
        }
		
		IMAGE
        {
            url = ContractPacks/CleverSat/Images/Hal
        }
	}
	
		DIALOG_BOX
	{
	title = Probe Investigation
	condition = PARAMETER_COMPLETED
	parameter = rendevousHal
	width = 1.0
	titleColor = #BADA55
	
	    TEXT
        {
            text = Oh god not again. I'm going to try and reset the on board computer remotely.
            fontSize = 20
            textColor = #BADA55
        }
		
		KERBAL
		{
		crewIndex = 0
		showName = false
		}
	}
	
		DIALOG_BOX
	{
	title = Probe Investigation
	condition = PARAMETER_COMPLETED
	parameter = HalRepairFail
	width = 1.0
	titleColor = #BADA55
	
	    TEXT
        {
            text = I'm afraid I can't let you do that Jeb.
            fontSize = 20
            textColor = #BADA55
        }
		
		IMAGE
        {
            url = ContractPacks/CleverSat/Images/Hal
        }
	}
	
			DIALOG_BOX
	{
	title = Probe Investigation
	condition = PARAMETER_COMPLETED
	parameter = HalRepairFail
	width = 1.0
	titleColor = #BADA55
	
	    TEXT
        {
            text = Oh dear, another rogue probe. I keep telling Werhner not to make them self-aware. Head back home, and we'll figure out another solution.
            fontSize = 20
            textColor = #BADA55
        }
		
		INSTRUCTOR
		{
		name = Instructor_Gene
		animation = false_sadA
		}
	}
	
				DIALOG_BOX
	{
	title = Probe Investigation
	condition = PARAMETER_COMPLETED
	parameter = HalRepairSuccess
	width = 1.0
	titleColor = #BADA55
	
	    TEXT
        {
            text = Werhner really needs to stop making the probes self-aware. Good job on shutting it down.
            fontSize = 20
            textColor = #BADA55
        }
		
		INSTRUCTOR
		{
		name = Instructor_Gene
		animation = false_sadA
		}
	}
}
	
	PARAMETER
{
    name = rendevousHal
    type = VesselParameterGroup
	define = Hal
	title = Rendevous with the misbehaving satellite
	
	PARAMETER
	{
    name = HalRendezvous
    type = Rendezvous
	vessel = @/malSat
	}
	
	PARAMETER
{
    name = HalRepairFail
    type = Duration
	duration = 2m
	preWaitText = Waiting for Satellite uplink
	waitingText = Attempting Repairs
	completionText = Oh dear.
	startCriteria = PARAMETER_COMPLETION
	parameter = HalRendezvous
	title = Repair the malfuntioning satellite
	completeInSequence = true
	
	REQUIREMENT
	{
	name = Expression
	type = Expression
	expression = halSuccess < 6
	}
}

	PARAMETER
	{
    name = HalRepairSuccess
    type = Duration
	duration = 2m
	preWaitText = Waiting for Satellite uplink
	waitingText = Attempting Repairs
	completionText = Repair Complete.
	startCriteria = PARAMETER_COMPLETION
	parameter = rendevousHal
	title = Repair the malfuntioning satellite
	
	REQUIREMENT
	{
	name = Expression
	type = Expression
	expression = halSuccess > 5
	}
	}
	
	REQUIREMENT
	{
	name = Expression
    type = Expression
	expression = halCheck < 3
	}
}

PARAMETER
{
    name = Rendezvous
    type = Rendezvous
	vessel = @/malSat1
	
		REQUIREMENT
	{
	name = Expression
    type = Expression
	expression = halCheck > 2
	}
}

	PARAMETER
	{
    name = Repair
    type = Duration
	duration = 2m
	preWaitText = Waiting for Satellite uplink
	waitingText = Attempting Repairs
	completionText = Repair Complete.
	startCriteria = PARAMETER_COMPLETION
	parameter = Rendezvous
	title = Repair the malfuntioning satellite
	
	REQUIREMENT
	{
	name = Expression
    type = Expression
	expression = halCheck > 2
	}
	}
}

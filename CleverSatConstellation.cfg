CONTRACT_TYPE
{
	name = CleverSatConstellation
	title = Work on a Satellite Constellation
	group = CleverSat
	description = Poor @/targetSat is looking lonely. We'd like you to move it into sync with @/groupSat - maybe they will be friends?
	targetBody = @/targetBody1
	synopsis = Move @/targetSat into the specified orbit
	completedMessage = Well, that should hold them for a while. Until they ask us to move the thing again of course.
	targetBody = @/targetBody1
	rewardFunds = Random(20000,40000)
	rewardReputation = Random(2.0, 5.0)
	
	//this is a poorly optimised way to do this, so give it some weight.
	weight = 20
	//10000000PE 11000000AP
	//make a list of every CleverSat
	DATA
	{
	type = List<VesselIdentifier>
	validGroup = $SatList.Add(Group Sat).Where(g => Vessel(g).IsOrbiting())
	}
	
	//pick one at random. This is the satellite which will form the basis of our constellation.
	DATA
	{
	type = Vessel
	uniquenessCheck = GROUP_ACTIVE
	groupSat = @validGroup.Random()
	}
	
	//define the maximum deviation we'd be willing to accept when forming a constellation.
	DATA
	{
	type = double
	targetApMin = @groupSat.OrbitApoapsis() - 5000000
	targetApMax = @groupSat.OrbitApoapsis() + 5000000
	targetPeMin = @groupSat.OrbitPeriapsis() - 5000000
	targetPeMax = @groupSat.OrbitPeriapsis() + 5000000
	targetInMin = @groupSat.OrbitInclination() - 45
	targetInMax = @groupSat.OrbitInclination() + 45
	}
	
	//find a vessel that is within the parameters specified above.
	DATA
	{
	type = List<VesselIdentifier>
	validTarget = $SatList.Add(Target).Where(t => Vessel(t).IsOrbiting() && Vessel(t).OrbitApoapsis() > @/targetApMin && Vessel(t).OrbitApoapsis() < @/targetApMax && Vessel(t).OrbitPeriapsis() > @/targetPeMin && Vessel(t).OrbitPeriapsis() < @/targetPeMax && Vessel(t).OrbitInclination() > @/targetInMin && Vessel(t).OrbitInclination() < @/targetInMax && Vessel(t).CelestialBody() == @/targetBody1 && Vessel(t).OrbitApoapsis()!=@groupSat.OrbitApoapsis())
	}
	
	//pick one of those at random
	DATA
	{
	type = Vessel
	uniquenessCheck = GROUP_ACTIVE
	targetSat = @validTarget.Random()
	}
	
	DATA
	{
	type = CelestialBody
	targetBody1 = @/groupSat.CelestialBody()
	}
	
	//check the target is not already part of a Constellation
	DATA
	{
	type = List<VesselIdentifier>
	requiredValue = false
	validConstellation = $ConstellationList.Add(Valid).Where(v => Vessel(v) == @targetSat)
	}
	
	//this should just grab the "base" satellite and copy it's orbit.
	BEHAVIOUR
{
    name = OrbitGenerator
    type = OrbitGenerator

	FIXED_ORBIT
	{
	ORBIT = @/groupSat.Orbit()
	}
}
PARAMETER
{
    name = VesselParameterGroup
    type = VesselParameterGroup
	vessel = @/groupSat
	defineList = ConstellationList

	PARAMETER
	{
	name = Duration
	type = Duration
	duration = 1s
	preWaitText = You shouldn't see this
	waitingText = You shouldn't see this
	completionText = You shouldn't see this
	}
}

PARAMETER
{
    name = VesselParameterGroup
    type = VesselParameterGroup
	vessel = @/targetSat
	defineList = ConstellationList
PARAMETER
{
    name = Orbit
	type = ReachSpecificOrbit
	index = 0
	deviationWindow = Prestige() == Trivial ? 10.0 : Prestige() == Significant ? 7.0 : 5.0
}
}
REQUIREMENT
{
name = GroupCheck
type = Expression
expression = (((@/groupSat.OrbitApoapsis()-@/targetSat.OrbitApoapsis())>1000000) || ((@/targetSat.OrbitApoapsis()-@/targetSat.OrbitApoapsis())>1000000))
}
}

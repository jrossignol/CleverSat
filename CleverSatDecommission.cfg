	CONTRACT_TYPE
{
	name = CleverSatDecommission
	title = Decommission a Satellite
	group = CleverSat
	description = @/Sat has gone rogue. We need to terminate it.
	targetBody = @/targetBody1
	synopsis = Destroy the malfunctioning satellite.
	completedMessage = Crisis averted. Good job.
	rewardFunds = Random(20000,40000)
	rewardReputation = Random(1.0, 2.0)
	maxSimultaneous = 1

DATA
	{
	type = List<VesselIdentifier>
	badSatList = $badSat.Add(badSat).Where(g => Vessel(g).IsOrbiting())
	}

	
	
	//pick one at random. This is the satellite which will form the basis of our constellation.
	DATA
